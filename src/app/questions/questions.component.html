<app-card [parentSubject]="parentSubject"> </app-card>

<div class="row text-center">
  <div class="col">
    <div (click)="cardAnimation('swipeleft')" class="tno">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <div class="col">
    <div (click)="cardAnimation('swiperight')" class="tyes">
      <i class="fa fa-heart" aria-hidden="true"></i>
    </div>
  </div>
</div>
