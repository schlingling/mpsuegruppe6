<div class="row">
  <div
    class="tphoto"
    [@cardAnimator]="animationState"
    (@cardAnimator.done)="resetAnimationState($event)"
    (swipeleft)="startAnimation('swipeleft')"
    (swiperight)="startAnimation('swiperight')"
  >
    <img [src]="questions[index].picture" title="tphoto" alt="Tinder Photo" />
  </div>
</div>
<div class="row">
  <div class="tname">
    {{ free_questions[index].question }}
  </div>
</div>
