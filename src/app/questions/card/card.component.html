<div
  [@cardAnimator]="animationState"
  (@cardAnimator.done)="resetAnimationState($event)"
  (swipeleft)="startAnimation('swipeleft')"
  (swiperight)="startAnimation('swiperight')"
>
  <div class="row justify-content-center">
    <div class="card " style="width: 18rem">
      <img
        class="card-img-top"
        [src]="free_questions[index].picture"
        alt="Card image cap"
      />
      <div class="card-body text-center">
        <p class="card-text">{{ free_questions[index].question }}</p>
        <p>Verf√ºgbare Fragen: {{ free_questions.length }}</p>
      </div>
    </div>
  </div>
</div>
