<div class="wrapper">



  <div class="row justify-content-center text-center">
    <h3>Überschrift für seite</h3>
  </div>

  <div class="row justify-content-center text-center">

    <p>
     Anleitung...
    </p>
  </div>

  <div class="row justify-content-center">
    <h5>{{ timeLeft }} Seconds Left....</h5>
    <p>Nehme dir nun die Zeit über folgendes nachzudenken: </p>

    <div>
    <p>{{ choosen_statement }} </p>
  </div>

    <p>Der Timer kann mit den entsprechenden Buttons gestartet werden.</p>
  </div>

<div class="row justify-content-center">
  <form>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Platz für deine Notizen</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="8"
        [(ngModel)]="defaultValue"
        [ngModelOptions]="{standalone: true}"
      ></textarea>
    </div>
  </form>
</div>
<div class="row justify-content-center">
  <button type="button" class="btn btn-success" (click)="startTimer()"         style="background-color: #83DEB6; border-color: #83DEB6; color:black;"
  >
    Start >
  </button>
  <button type="button" class="btn btn-warning" (click)="upload()">
    Upload
  </button>
  <div></div>

</div>


<div id="player" style="height: 0px;"></div>

<button type="button" class="btn btn-light" (click)="toogleVideo()">

  <i class="fas fa-volume-mute" *ngIf="videoState"></i>
  <i class="fas fa-volume-up" *ngIf="!videoState"></i>

</button>


</div>
