<div class="container wrapper">
  <div class="row justify-content-center">
    <h5>{{ timeLeft }} Seconds Left....</h5>
    <p>Der Timer kann mit den entsprechenden Buttons gestartet werden.</p>
  </div>

  <div class="row justify-content-center">
    <form>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </form>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-success" (click)="startTimer()">
      Start
    </button>
    <button type="button" class="btn btn-warning" (click)="pauseTimer()">
      Pause
    </button>
    <div></div>
  </div>
</div>
