<div
  class="container login-container"
  *ngIf="!authService.isLoggedIn && isLoginMode"
>
  <div class="col login-form-1">
    <h3>Login</h3>

    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        id="email"
        class="form-control"
        required
        placeholder="Your Email *"
        value=""
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        class="form-control"
        placeholder="Your Password *"
        value=""
      />
    </div>
    <div class="row justify-content-center">
      <button
      style="background-color: #83DEB6; border-color: #83DEB6; color:black;"
        (click)="login()"
        class="btn btn-primary btnlogin"
        [disabled]="!email || !password"
      >
        Login >
      </button>
    </div>

    <div class="row justify-content-center">
      <div class="col text-center">
        <a (click)="forgotPassword()">Forgot password?</a>
      </div>
      <div class="col text-center">
        <a (click)="switchLoginMode()">Want to signup?</a>
      </div>
    </div>
  </div>
</div>

<div
  class="container login-container"
  *ngIf="!authService.isLoggedIn && !isLoginMode"
>
  <div class="col login-form-1">
    <h3>Signup</h3>



    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        id="username"
        class="form-control"
        required
        placeholder="Your username *"
        value=""
      />
    </div>


    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        id="email"
        class="form-control"
        required
        placeholder="Your Email *"
        value=""
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        class="form-control"
        placeholder="Your Password *"
        value=""
      />
    </div>
    <div class="row justify-content-center">
      <button
      style="background-color: #83DEB6; border-color: #83DEB6; color:black;"

        (click)="signup()"
        class="btn btn-primary btnlogin"
        [disabled]="!email || !password"
      >
        Signup >
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col text-center">
        <a (click)="switchLoginMode()">Want to login?</a>
      </div>
    </div>
  </div>
</div>
