
<div class="row justify-content-center text-center">
  <h3>Die Vergangenheit bestimmt die Zukunft...</h3>
</div>

<div class="row justify-content-center text-center">

  <p>
   
    Schau dir deine vergangenen Antworten zu den jeweiligen Themen an.
    Hierbei kannst du erleben wie du dich im Laufe deines Lebens etwickelst!
    <p>
   
</div>

<div class="wrapper">
  <h3>Deine Notizen</h3>

  <div class="row">
    <ngb-accordion
      class="acc"
      #acc="ngbAccordion"
      activeIds="ngb-panel-0"
      *ngFor="let c_and_n of categories_and_notes"
    >
      <ngb-panel class="card" title="{{ c_and_n[0] }}">



        <ng-template ngbPanelContent >

          <li *ngFor="let note of c_and_n[1]" >
            {{ note }}

          </li>


        </ng-template>

      </ngb-panel>
    </ngb-accordion>
  </div>

  <div class="row justify-content-center">
    <button
      style="background-color: #83deb6; border-color: #83deb6"
      type="button"
      class="btn btn-warning"
      (click)="goToRating()"
    >
      Weiter >
    </button>
  </div>
</div>
